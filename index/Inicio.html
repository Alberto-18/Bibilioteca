<!DOCTYPE html> 

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../style/estilos.css">
        <script src="../js/javascript.js"></script>

        <title>Recuperación 1º Evaluación</title>

    </head>

    <body> 
        <h1>Biblioteca</h1>

        <div id="seccion1">
            <form method="get" id="formulario">
                <br></br>
                <p>Literatura ................................................
                    <select name="pais" id="pais" required>
                        <option value="Infantil">Infantil</option>
                        <option value="Juvenil">Juvenil</option>
                        <option value="Adulta">Adulta</option>
                    </select>
                </p>

                <br></br>
                <p>Edad Recomendada .... <input type="number" max="10" required></p>
                <p>Observaciones ................ <textarea name="mensaje" placeholder="Observaciones" required></textarea></p>

                <br></br>
                <p>Nombre ....................... <input type="text" name="nombre" minlength="2" maxlength="15" required></p>
                <p>Identificador ............... <input type="text" id="dni" pattern="[_][0-9]{3}[:][0-9]{4}[A-Z]{1}" placeholder="_111:1111A" required/></p>
                <p>Año de Publicación ............ <input type="date" required></p>
                <p>Número de Copias ...... <input type="number" required></p>
                <br></br>

                <button id="buton1">Enviar</button>
                <br></br>

            </form>

        </div>

        <div id="seccion2"></div>

        <div id="seccion3"></div>

    </body>


</html>
